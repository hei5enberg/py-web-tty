<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>py-webtty</title>

  <style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0px;
    }
    #terminal {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
    }
</style>
</head>

  <body>
    <div id="terminal"
         style="position:relative; width:100%; height:100%"></div>
    <script src="hterm_all.js"></script>
    <script>
    lib.init(function() {
        // hterm.defaultStorage = new lib.Storage.Local();
    hterm.defaultStorage = new lib.Storage.Local()
    var t = new hterm.Terminal()
    t.onTerminalReady = function() {

        // Create a new terminal IO object and give it the foreground.
        // (The default IO object just prints warning messages about unhandled
        // things to the the JS console.)
        var io = t.io.push();
        t.io.print('Print a string without a newline');
        t.io.println('Print a string and add CRLF');
        io.onVTKeystroke = function(str) {
        // Do something useful with str here.
        // For example, Secure Shell forwards the string onto the NaCl plugin.
        };

        io.sendString = function(str) {
        // Just like a keystroke, except str was generated by the
        // terminal itself.
        // Most likely you'll do the same this as onVTKeystroke.
        };

        io.onTerminalResize = function(columns, rows) {
        // React to size changes here.
        // Secure Shell pokes at NaCl, which eventually results in
        // some ioctls on the host.
        };

        // You can call io.push() to foreground a fresh io context, which can
        // be uses to give control of the terminal to something else.  When that
        // thing is complete, should call io.pop() to restore control to the
        // previous io object.
    };
    // t.decorate(document.quertSelector('#terminal'));
    t.decorate(document.getElementById('terminal'));
});
    </script>
  </body>
</html>
